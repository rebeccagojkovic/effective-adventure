<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="mobiel-device.css" />
 <title> Fabulous Bakery </title>
 <meta charset="UTF-8">
<style>

Body{
    background-image:url("kakor.jpg");
    background-repeat:repeat;
}

header {
    background-color:#002828 ;
    color:white;
    text-align:center;
    padding:5px;
    border-radius: 25px;
    opacity: 0.9;
    margin:5px;
    

}
nav {
    line-height:30px;
    background-color:#003333;
    height:50px;
    float:top;
    padding:10px;
    border-radius: 25px;
    opacity: 0.9;
    margin:5px;
}

nav ul {
  padding:-3px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    background-color: black;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px 4px 0 0;
}

nav ul li a:hover {
    background-color:#002828;

}

section {
    width:600px;
    height:1000px;
    background-color:#006E6E;
    float:right; 
    border-radius: 25px;
    opacity: 0.9;
    margin:5px;
}
aside{
    width:624px;
    height:1000px;
    background-color:#006E6E;
    float:left;
    border-radius: 25px;
    opacity: 0.9;
    margin:5px;
}

#login{
	top: 0px;
	width: 88%;	
	padding: 18px 6% 60px 6%;
	margin: 0 0 35px 0;
	background-color:#006E6E;
	border-radius:25px;
}
    /**** general text styling ****/
#wrapper h1{
	font-size: 38px;
	color: white;
	padding: 2px 0 10px 0;
	font-style: italic;
	font-weight: bold;
    margin-left:20px;
	padding-bottom: 30px;
}

#wrapper h1:after{
	content:' ';
	display:block;
	width:100%;
	height:2px;
	margin-top:10px;
	background: 
		linear-gradient(left,  
			rgba(147,184,189,0) 0%,
			rgba(147,184,189,0.8) 20%,
			rgba(147,184,189,1) 53%,
			rgba(147,184,189,0.8) 79%,
			rgba(147,184,189,0) 100%); 
}
    
    /**** advanced input styling ****/
/* placeholder */
:-webkit-input-placeholder  { 
	color: rgb(190, 188, 188); 
	font-style: italic;
}
input:-moz-placeholder,
textarea:-moz-placeholder{ 
	color: rgb(190, 188, 188);
	font-style: italic;
} 
input {
  outline: none;
}
    /* all the input except submit and checkbox */
#wrapper input:not([type="checkbox"]){
	width: 50%;
	margin-top: 4px;
	padding: 10px 5px 10px 10px;	
	border: 1px solid rgb(178, 178, 178);
	box-sizing : content-box;
	border-radius: 8px;
	box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.6) inset;
	transition: all 0.2s linear;
}
#wrapper input:not([type="checkbox"]):active,
#wrapper input:not([type="checkbox"]):focus{
	border: 1px solid rgba(91, 90, 90, 0.7);
	background: rgba(238, 236, 240, 0.2);	
	box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.9) inset;
} 
    
    @font-face {
    font-family: 'FontomasCustomRegular';
    src: url('fonts/fontomas-webfont.eot');
    src: url('fonts/fontomas-webfont.eot?#iefix') format('embedded-opentype'),
         url('fonts/fontomas-webfont.woff') format('woff'),
         url('fonts/fontomas-webfont.ttf') format('truetype'),
         url('fonts/fontomas-webfont.svg#FontomasCustomRegular') format('svg');
    font-weight: normal;
    font-style: normal;
}

/** the magic icon trick ! **/
[data-icon]:after {
    content: attr(data-icon);
    font-family: 'FontomasCustomRegular';
    color: rgb(106, 159, 171);
    position: absolute;
    left: 10px;
    top: 35px;
	width: 30px;
}
/*styling both submit buttons */
#wrapper p.button input{
	width: 10%;
	cursor: pointer;	
	background: rgb(61, 157, 179);
	padding: 8px 5px;
	font-family: 'BebasNeueRegular','Arial Narrow',Arial,sans-serif;
	color: #fff;
	font-size: 18px;	
	border: 1px solid rgb(28, 108, 122);	
	margin-bottom: 10px;	
	border-radius: 3px;	
	box-shadow:
		0px 1px 6px 4px rgba(0, 0, 0, 0.07) inset,
		0px 0px 0px 3px rgb(254, 254, 254),
		0px 5px 3px 3px rgb(210, 210, 210);
	transition: all 0.2s linear;
}
#wrapper p.button input:hover{
	background: rgb(74, 179, 198);
}
#wrapper p.button input:active,
#wrapper p.button input:focus{
	background: rgb(40, 137, 154);
	position: relative;
	top: 1px;
	border: 1px solid rgb(12, 76, 87);	
	box-shadow: 0px 1px 6px 4px rgba(0, 0, 0, 0.2) inset;
}
p.login.button,
p.signin.button{
	text-align: left;
	margin: 5px 0;
}
    
    /* styling the checkbox "keep me logged in"*/
.keeplogin{
	margin-top: -5px;
}
.keeplogin input,
.keeplogin label{
	display: inline-block;
	font-size: 12px;	
	font-style: italic;
}
.keeplogin input#loginkeeping{
	margin-right: 5px;
}
.keeplogin label{
	width: 80%;
}
    
    p.change_link{
	position: absolute;
	color: gray;
	height: 20px;
	width: 500px;
	padding: 17px 30px 20px 30px;
	font-size: 16px	;
	text-align: right;
	border-top: 1px solid rgb(219, 229, 232);
	border-radius: 0 0  5px 5px;
	background: rgb(225, 234, 235);
	background: repeating-linear-gradient(-45deg, 
	rgb(247, 247, 247) , 
	rgb(247, 247, 247) 15px, 
	rgb(225, 234, 235) 15px, 
	rgb(225, 234, 235) 30px, 
	rgb(247, 247, 247) 30px
	);
}
#wrapper p.change_link a {
	display: inline-block;
	font-weight: bold;
	background: rgb(247, 248, 241);
	padding: 2px 6px;
	color: rgb(29, 162, 193);
	margin-left: 100px;
	text-decoration: none;
	border-radius: 4px;
	border: 1px solid rgb(203, 213, 214);
	transition: all 0.4s  linear;
}
#wrapper p.change_link a:hover {
	color: rgb(57, 191, 215);
	background: rgb(247, 247, 247);
	border: 1px solid rgb(74, 179, 198);
}
#wrapper p.change_link a:active{
	position: relative;
	top: 1px;
}
    #register{	
	z-index: 21;
	opacity: 0;
}
    #toregister:target ~ #wrapper #register,
#tologin:target ~ #wrapper #login{
	z-index: 22;
	animation-name: fadeInLeft;
	animation-delay: .1s;
}
    .animate{
	animation-duration: 0.5s;
	animation-timing-function: ease;
	animation-fill-mode: both;
}
@keyframes fadeInLeft {
	0% {
		opacity: 0;
		transform: translateX(-20px);
	}
	
	100% {
		opacity: 1;
		transform: translateX(0);
	}
}
    #toregister:target ~ #wrapper #login,
#tologin:target ~ #wrapper #register{
	animation-name: fadeOutLeftBig;
}

@keyframes fadeOutLeft {
	0% {
		opacity: 1;
		transform: translateX(0);
	}
	
	100% {
		opacity: 0;
		transform: translateX(-20px);
	}
}
    
    
footer {
    background-color:#002828;
    height:30px;
    color:white;
    clear:both;
    text-align:center;
    border-radius: 25px;
    opacity: 0.9;
    margin:5px;
    
}
</style>
</head>

<body >

<header >
   <h1> Fabulous Cookies</h1> 
   <h3>Småkakor- Det perfekta dessertbordet för företagskunden</h3>
</header >

<nav >

 <ul id="menu">

 </ul>

<aside>
    <div id="wrapper">
        
        <div id="login" class="animate form">
            <h1>Log in</h1>
            <p>
                <label for= "username" class="uname" data-icon="u" > Din mail </label>
        <input id ="username" name="username" required="required" type="text" placeholder="myname@student.lu.se"/>
                <p> 
					<label for="password" class="youpasswd" data-icon="p"> Lösenord </label>
					<input id="password" name="password" required="required" type="password" placeholder="example.pasSword123" /> 
				</p>
                <p class="keeplogin"> 
					<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
					<label for="loginkeeping">Håll mig inloggad</label>
				</p>
     <p class="login button"> 
					<input type="submit" value="Login" /> 
				</p>
    <p class="change_link">
					Inte ett kakmonster ännu?
					<a href="#toregister" class="to_register">Bli ett nu!</a>
				</p>
			
		</div>
    </div>
<div id="register" class="animate form">
			 
				<h1> Sign up </h1> 
				<p> 
                    
                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
					<input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
				</p>
				<p> 
					<label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
					<input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
				</p>
				<p> 
					<label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
					<input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="example.pasSword123"/>
				</p>
				<p> 
					<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
					<input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="example.pasSword123"/>
				</p>
				<p class="signin button"> 
					<input type="submit" value="Sign up"/> 
				</p>
<p class="change_link">  
					Already a member ?
					<a href="#tologin" class="to_register"> Go and log in </a>
				</p>
			
		</div>
		  
</aside>


<section>


</section>


<footer>
   <p>www.fabulouscookies.com</p>
</footer>
</body>
</html>
