<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Dialog - Animation</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script>
  $(function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
 
    $( "#opener" ).click(function() {
      $( "#dialog" ).dialog( "open" );
    });
  });
  </script>
</head>
<body>
 
<div id="dialog" title="Basic dialog">
  <p>
    
  <section class="mainContent">
      <div class="productRow"><!-- Each product row contains info of 3 elements -->
       <article class="productInfo"> <!-- Each individual product description -->
           <div ><img class="imageLoggainRegistrera" alt="???" src="eCommerceAssets/images/loggain.jpg"></div> 
           <form method="post" action="http://iis.infoteket.nu:8080/CreateCookiesClientProject/LoginServlet">
                <h1>Logga in</h1>
                <table class="loginTable">
                    <tr>
                        <td>Email<input class="loggaIn" name="cEmail"></td>
                    </tr>
                    <tr>
                        <td>Lösenord<input class="loggaIn" name="cPassword"></td>
                    </tr>
                    <tr>
                        <td><input class="buttonLoggainRegistrera" type="submit" value="Logga in"></td>
                    </tr>
                </table>
            </form>
        </article>
      </div>
      <div class="productRow">
	  <article class="productInfo"><!-- Each individual product description -->
         <br>
          <div><img class="imageLoggainRegistrera" alt="???" src="eCommerceAssets/images/images.jpg"></div>
            <form action="http://iis.infoteket.nu:8080/CreateCookiesClientProject/RegisterServlet" method="post">
                
                <h1>Registrera Dig</h1>
                <table >
                    <tr>
                        <td>Företag<input class="registerTable" name="cName"></td>
                    </tr>
                    <tr>
                        <td>Address<input class="registerTable" name="cAddress"></td>
                    </tr>
                    <tr>
                        <td>Postadress<input class="registerTable" name="cPostalAddress"></td>
                    </tr>
                    <tr>
                        <td>Land<input class="registerTable" name="cCountry"></td>
                    </tr>
                    <tr>
                        <td>Email<input class="registerTable" name="cEmail"></td>
                    </tr>

                    <tr>
                        <td>Lösenord<input class="registerTable" name="cPassword"></td>
                    </tr>

                    <tr>
                        <td><input class="buttonLoggainRegistrera" type="submit" value="Registrera"></td>
                    </tr>
                </table>
            </form>
        </article>
      </div>
    </section>
    
    
    </p>
</div>
 
<button id="opener">Open Dialog</button>
 
 
</body>
</html>
